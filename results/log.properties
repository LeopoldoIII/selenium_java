#Root logger  option
log4j.rootLogger=INFO, stdout, file

#Redirect log messages to console
#log4j.appeder.stdout
log4j.appeder.stdout=org.apache.log4j.ConsoleAppender
log4j.appeder.stdout.Target=System.out
log4j.appeder.stdout.layout=org.apache.log4j.PatternLayout
log4j.appeder.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  %-5p %c{1}:%L - %m%n